<div class="container">
    <h1 class="mb-4">Create Product</h1>
    <form ng-submit="createProduct()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" ng-model="product.name" class="form-control" required />
        </div>
        <div class="form-group">
            <label>Quantity</label>
            <input type="number" ng-model="product.quantity" class="form-control" required />
        </div>
        <div class="form-group">
            <label>Supplier</label>
            <input type="text" ng-model="product.supplier" class="form-control" />
        </div>
        <div class="form-group">
            <label>Size</label>
            <input type="text" ng-model="product.size" class="form-control" />
        </div>
        <div class="form-group">
            <label>Weight</label>
            <input type="text" ng-model="product.weight" class="form-control" />
        </div>
        <div class="form-group">
            <label>Color</label>
            <input type="text" ng-model="product.color" class="form-control" />
        </div>
        <div class="form-group">
            <label>Brand</label>
            <input type="text" ng-model="product.brand" class="form-control" />
        </div>
        <div class="form-group">
            <label>Category</label>
            <input type="text" ng-model="product.category" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
