<div class="container">
    <h1 class="mb-4">Products</h1>
    <div class="form-group">
        <input type="text" ng-model="searchTerm" placeholder="Search for products..." ng-change="searchProducts()" class="form-control" />
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Supplier</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="product in products">
                <td>{{ product.name }}</td>
                <td>{{ product.quantity }}</td>
                <td>{{ product.supplier }}</td>
                <td>
                    <a href="index.html#!/products/edit/{{ product.id }}" class="btn btn-warning btn-sm">Edit</a>
                    <button ng-click="deleteProduct(product.id)" class="btn btn-danger btn-sm">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
